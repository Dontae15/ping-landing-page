<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css/style.css">
  <script src="main.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="ping-content">
      <img src="images/logo.svg" alt="ping-logo">
      <h1>We are launching <span> soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form id="form" novalidate>
        <div class="form-group">
          <input type="email" class="input" required placeholder="Your email address...">
          <p class="error-message"></p>
        </div>
        <div class="form-button">
          <button type="submit" class="button">Notify Me</button>
        </div>
      </form>
      
    </div>
    <img  class='illustration-img' src="images/illustration-dashboard.png">
    <div class="socials">
      <div class="social-icons">
        <img src="images/icons8-facebook-24 (1).png">
        <img src="images/icons8-twitterx-24.png">
        <img src="images/icons8-instagram-32.png">
    </div>
    <div class="copyright">
      <img src="images/copyright.png">
      <p>Copyright Ping. All rights reserved.</p>
    </div>
  </div>
  </div>
</body>
</html>
